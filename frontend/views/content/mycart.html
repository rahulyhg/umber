                                    </div>
                                </form>
                            </div>
                            <i class="fa fa-plus display-inblock square__bg" aria-hidden="true"></i>


                        </td>
                        <td>&#x20b9{{mycart.subtotal}}</td>

                    </tr>
                    <tr>
