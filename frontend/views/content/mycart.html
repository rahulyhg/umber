<div>
    <div class="bg-mycart">
    </div>
    <div class="container">
        <div class="mycart-container">
            <table class="table mycart-table">
                <thead>
                    <tr>
                        <th>ITEM</th>
                        <th>COLOR</th>
                        <th>SIZE</th>
                        <th>QUANTITY</th>
                        <th>SUBTOTAL</th>
                    </tr>
                </thead>
                <tbody ng-repeat="product in mycartTable.products track by $index">
                    <tr>
                        <td rowspan="2">
                            <div class="item">
                                <img ng-src="{{product.product.images[0] | serverimage}}" alt="" class="img-responsive item__img">
                                <div class="mycart-info">
                                    <p class="item__title1">{{product.product.name}}</p>
                                </div>
                            </div>
                        </td>
                        <td>{{product.color.name}}</td>
                        <td>{{product.size}}</td>
                        <td>

                            <a ng-click="updateQuantity($index, -1)">
                                <i class="fa fa-minus display-inblock square__bg" aria-hidden="true"></i>
                            </a>
                            <div class="display-inblock">
                                <form>
                                    <div class="form-group marg0">
                                        <input type="text" readonly class="form-control quantity__input" ng-model="product.quantity">
                                    </div>
                                </form>
                            </div>
                            <a ng-click="updateQuantity($index, 1)">
                                <i class="fa fa-plus display-inblock square__bg" aria-hidden="true"></i>
                            </a>


                        </td>
                        <td>&#x20b9 &nbsp;{{product.product.price * product.quantity}}</td>

                    </tr>
                    <tr>
                        <td colspan="6" class="td-border">
                            <div class="pull-right">
                                <button class=" btn text-uppercase wishlist--btn" ng-click="openUpload();"> <i class="fa fa-heart" aria-hidden="true"></i>ADD TO WISHLIST</button>
                                <button class="btn text-uppercase remove--btn"><i class="fa fa-trash" aria-hidden="true"></i>REMOVE</button>
                            </div>
                        </td>

                    </tr>
                </tbody>
            </table>
            <div class="mycart-footer">
                <div class="pull-left  input-pad">
                    <span>ENTER COUPON CODE:  </span> <input type="text">
                </div>
                <div class="pull-right">
                    <div class="text-right inline-block">
                        <p>TOTAL :</p>
                        <p>SHIPPING:</p>
                        <p>DISCOUNT:</p>
                        <p>GRAND TOTAL:</p>
                    </div>
                    <div class="inline-block">
                        <p>&#x20b9 {{total}}</p>
                        <p> 0</p>
                        <p> 0</p>
                        <p>&#x20b9 {{grandTotal}}</p>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="pull-right margin-15">
                    <button class="btn text-uppercase shop--btn">Continue shopping</button>
                    <button class="btn text-uppercase checkout--btn" ui-sref="checkout">checkout</button>
                </div>
            </div>
        </div>


    </div>
</div>
</div>
