<div class="buy-the-look">
    <div class="text-center">
        <h1 ng-click="otp1();">BUY THE LOOK</h1>
    </div>
    <div class="content-spacing">
        <div class="row">
            <div class="col-md-5">
                <div class="buy-main-img" ng-click="otp2();">
                    <img src="img/buy/1.jpg" alt="" class="img-responsive">
                </div>
            </div>
            <div class="col-md-7">
                <div class="sub-row">
                    <div class="row" ng-repeat="abc in myShirt11">
                        <div class="col-md-4" ng-repeat="xyz in abc" ng-init="parentIndex = $index">
                            <div class="buy-info">
                                <div class="buy-slider">
                                    <flex-slider flex-slide="buy in xyz track by $index" prev-text="" next-text="" animation="slide" min-items="3">
                                        <li>
                                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                                            <img ng-src="{{buy.img}}" class="img-responsive">
                                        </li>
                                    </flex-slider>
                                    <div class="buy-para custom-checkbox">
                                        <h4><i class="fa fa-inr" aria-hidden="true"></i> {{xyz[0].rupee}}</h4>
                                        <h5 class="text-uppercase">{{xyz[0].title}}</h5>
                                        <hr>
                                        <div class="checkbox inline-block marg0">
                                            <input type="checkbox" id="{{xyz[0].id}}">
                                            <label for="{{xyz[0].id}}">
                                          Add to compare
                                        </label>
                                        </div>
                                        <button class="btn btn-default btn--brown text-uppercase" ng-click="forgot();" >buy</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
