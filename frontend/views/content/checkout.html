<div class="checkout">
    <div>
        <img src="img/checkout/checkout-bg.jpg" alt="" class="img-responsive">
    </div>
    <div>
        <div class="container">
            <div class="content-spacing">
                <div class="row">
                    <div class="col-md-3" ng-init="view='loginTab'">
                        <div>
                            <button class="btn btn-default btn--brown btn-block" ng-click="view='loginTab'" ng-class="{'btn--brownActive': view == 'loginTab'}">Login</button>
                        </div>
                        <div>
                            <button class="btn btn-default btn--brown btn-block" ng-click="view='orderTab'" ng-class="{'btn--brownActive': view == 'orderTab'}">Order</button>
                        </div>
                        <div>
                            <button class="btn btn-default btn--brown btn-block" ng-click="view='detailTab'" ng-class="{'btn--brownActive': view == 'detailTab'}"> Details</button>
                        </div>
                        <div>
                            <button class="btn btn-default btn--brown btn-block">Payment</button>
                        </div>
                    </div>
                    <div class="login-tab" ng-if="view=='loginTab'">
                        <div class="col-md-3 col-md-offset-1">
                            <form class="customized-form">
                                <div class="form-group">
                                    <input type="text" placeholder="Username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Password" class="form-control">
                                    <p class="pull-right forgot__checkout"><a href="">Forgot Password?</a></p>
                                </div>
                                <div>
                                    <button class="btn btn-default btn--brown btn-block">log in</button>
                                </div>
                                <p class="border-line">or</p>
                                <div class="social-icons">
                                    <ul class="list-unstyled list-inline">
                                        <li>
                                            <div class="social-icons__list fb">
                                                <a href="">
                                                    <i class="fa fa-facebook" aria-hidden="true"></i>
                                                </a>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="social-icons__list tw">
                                                <a href="">
                                                    <i class="fa fa-twitter" aria-hidden="true"></i>
                                                </a>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="social-icons__list gp">
                                                <a href="">
                                                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                                                </a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-3 col-md-offset-1">
                            <form class="customized-form custom-checkbox">
                                <div class="form-group">
                                    <input type="text" placeholder="Username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="email" placeholder="Email Address" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" placeholder="Mobile" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Confirm Password" class="form-control">
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="a1">
                                    <label for="a1">  I agree with the terms and conditions and privacy policy</label>
                                </div>
                                <div>
                                    <button class="btn btn-default btn--brown btn-block">sign in</button>
                                </div>
                                <p class="border-line">or</p>
                                <div class="social-icons">
                                    <ul class="list-unstyled list-inline">
                                        <li>
                                            <div class="social-icons__list fb">
                                                <a href="">
                                                    <i class="fa fa-facebook" aria-hidden="true"></i>
                                                </a>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="social-icons__list tw">
                                                <a href="">
                                                    <i class="fa fa-twitter" aria-hidden="true"></i>
                                                </a>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="social-icons__list gp">
                                                <a href="">
                                                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                                                </a>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="order-tab" ng-if="view=='orderTab'">
                        <div class="col-md-9">
                            <table class="table order-table table-bottom">
                                <thead>
                                    <tr>
                                        <th>item</th>
                                        <th>color</th>
                                        <th>size</th>
                                        <th>quantity</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="myorder in orderTable">
                                        <td>
                                            <div class="item">
                                                <img ng-src="{{myorder.img}}" alt="" class="img-responsive item__img">
                                                <p class="item__title1">{{myorder.title1}}</p>
                                                <p class="item__title2">{{myorder.title2}}</p>
                                            </div>
                                        </td>
                                        <td>{{myorder.color}}</td>
                                        <td>{{myorder.size}}</td>
                                        <td>{{myorder.quantity}}</td>
                                        <td>&#x20b9{{myorder.subtotal}}</td>
                                    </tr>
                                </tbody>
                                <!--<tfoot>
                                    <tr>
                                        <td colspan="6">Grand Total: <span>170.98</span></td>
                                    </tr>
                                </tfoot>-->
                            </table>
                            <div class="pull-right">
                                <p class="text-right">GRAND TOTAL : <span>&#x20b9 170.98</span></p>
                                <p>
                                    <button class="btn next--btn btn-default">Next</button>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="detail-tab" ng-if="view=='detailTab'">
                        <div class="col-md-8 col-md-offset-1">
                            <div class="details-form">
                                <div>
                                    <h3 class="marg0 detail-tab__head">your details</h3>
                                </div>
                                <div class="row">
                                    <div class="customized-form">
                                        <div class="form-group">
                                            <div class="col-md-4">
                                                <input type="text" placeholder="First Name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-4">
                                                <input type="email" placeholder="Last Name" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="customized-form">
                                        <div class="form-group">
                                            <div class="col-md-4">
                                                <input type="text" placeholder="Mobile No" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-4">
                                                <input type="email" placeholder="Last Name" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="details-form">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div>
                                            <h3 class="marg0 detail-tab__head">billing address</h3>
                                        </div>
                                        <div class="row">
                                            <div class="customized-form">
                                                <div class="form-group">
                                                    <div class="col-md-12">
                                                        <input type="text" placeholder="Line 1*" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="customized-form">
                                                <div class="form-group">
                                                    <div class="col-md-12">
                                                        <input type="text" placeholder="Line 2" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="customized-form">
                                                <div class="form-group">
                                                    <div class="col-md-12">
                                                        <input type="text" placeholder="Line 3" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="customized-form">
                                                <div class="form-group">
                                                    <div class="col-md-12">
                                                        <input type="text" placeholder="City*" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="customized-form">
                                                <div class="form-group">
                                                    <div class="col-md-12">
                                                        <input type="text" placeholder="State" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="customized-form">
                                                <div class="form-group">
                                                    <div class="col-md-12">
                                                        <input type="text" placeholder="Country" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="custom-checkbox">
                                            <h3 class="marg0 detail-tab__head">shipping address</h3>
                                            <div class="checkbox">
                                                <input type="checkbox" id="a1">
                                                <label for="a1">Same as BIlling Address</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="customized-form">
                                                <div class="form-group">
                                                    <div class="col-md-12">
                                                        <input type="text" placeholder="Line 1*" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="customized-form">
                                                <div class="form-group">
                                                    <div class="col-md-12">
                                                        <input type="text" placeholder="Line 2" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="customized-form">
                                                <div class="form-group">
                                                    <div class="col-md-12">
                                                        <input type="text" placeholder="Line 3" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="customized-form">
                                                <div class="form-group">
                                                    <div class="col-md-12">
                                                        <input type="text" placeholder="City*" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="customized-form">
                                                <div class="form-group">
                                                    <div class="col-md-12">
                                                        <input type="text" placeholder="State" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="customized-form">
                                                <div class="form-group">
                                                    <div class="col-md-12">
                                                        <input type="text" placeholder="Country" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="details-form">
                                <div>
                                    <h3 class="marg0 detail-tab__head">payment method</h3>
                                </div>
                                <div class="payment-checkbox custom-checkbox">
                                    <form class="font__style">
                                        <div class="checkbox checkbox-inline">
                                            <input type="checkbox" id="p1">
                                            <label for="p1" class="chk__label text-uppercase">Credit Card</label>
                                        </div>
                                        <div class="checkbox checkbox-inline">
                                            <input type="checkbox" id="p2">
                                            <label for="p2" class="chk__label text-uppercase">  Debit card</label>
                                        </div>
                                        <div class="checkbox checkbox-inline">
                                            <input type="checkbox" id="p3">
                                            <label for="p3" class="chk__label text-uppercase">net banking</label>
                                        </div>
                                        <div class="checkbox checkbox-inline">
                                            <input type="checkbox" id="p4">
                                            <label for="p4" class="chk__label text-uppercase">Cash on delivery</label>
                                        </div>
                                    </form>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-default checkout__cont-btn">Continue</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<div class="payment-tab">
			</div>-->
</div>
