<div class="checkout">

                                            </div>

                                        <li>

                                </div>
                                <div>

                                </div>

                                <thead>
                                    <tr>

                                        <th>color</th>
                                        <th>size</th>
                                        <th>quantity</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="myorder in orderTable">

                                                    <p class="item__title2">{{myorder.title2}}</p>
                                                </div>
                                            </div>
                                        </td>
                                        <td>{{myorder.color}}</td>
                                        <td>{{myorder.size}}</td>
                                        <td>{{myorder.quantity}}</td>
                                        <td>&#x20b9{{myorder.subtotal}}</td>

                                </tbody>
