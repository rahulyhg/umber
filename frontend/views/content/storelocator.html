<div>
    <div class="bg-img">
        <img src="frontend/img/cart/mycart-bg.jpg" alt="Background Image" class="img-responsive">
    </div>
    <div class="row row-margin">
        <div class="col-md-9 col-md-offset-3 col-xs-10">
            <div class="map-place">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.70562794511!2d72.90689501478126!3d19.120565755539104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c7e512dbd727%3A0xeb527108d18e04a1!2sBurnt+Umber+Fashion+Private+Limited!5e0!3m2!1sen!2sin!4v1498902443308"
                    width="400" height="400" frameborder="0" style="border:0" allowfullscreen>
                </iframe>
            </div>
            <div class="custom-slider">
                <div class="border">
                    <div class="location-title text-center">
                        <div class="btn-group" uib-dropdown is-open="status.isopen">
                            <button id="single-button" type="button" class="btn location--btn" uib-dropdown-toggle ng-disabled="disabled">
        Location <span><img width="15" height="15" src="frontend/img/home/whitearrow.png"></span>
      </button>
                            <ul class="location-dropdown dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                <li role="menuitem"><a href="#">Mumbai</a></li>
                                <li role="menuitem"><a href="#">Mumbai</a></li>
                                <li role="menuitem"><a href="#">Mumbai</a></li>
                            </ul>
                        </div>
                        <div class="inline-block">
                        <h3 class="tab-title text-uppercase">MUMBAI</h3>
                        </div>
                    </div>
                    <flex-slider class="slider" flex-slide="slocation in storeLocation track by $index" prev-text="" next-text="" animation="slide">
                        <li>
                            <div class="row">
                                <div class="col-md-6" ng-repeat="location in slocation track by $index">
                                    <div class="store-location-details">
                                        <address class="address"><b>{{location.address}}</b></address>
                                        <p class="contact-no"><b>{{location.contactNo}}</b></p>
                                        <p class="email"><b>{{location.email}}</b></p>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </flex-slider>
                </div>
            </div>
        </div>
    </div>
</div>
