<div class="modal-body text-center">
    <div class="coupon-discount">
        <div class="close-modal"><button class="btn close-modal--btn-circle">X</button></div>
        <div class="coupon-discount-title">
            <h2>Apply Coupon</h2>
        </div>
        <div class="coupon-code-num">
            <h4>Enter coupon code</h4>
            <input type="number" maxlength="4" placeholder="Type coupon code here">
        </div>
        <div class="coupon-code-offer">
            <h4 class="text-capatilize">Discount</h4>
            <div class="form-group">
                <label class="radio-inline"><input type="radio" name="select">Buy 1 get 1 Free 
                   </label>
                <div class="inline-block">
                    <img src="frontend/img/listing/shirt.png" width="15" height="15" alt="Shirt Discount">
                </div>
                <label class="radio-inline"><input type="radio" name="select">Buy 2 get 20% Off 
                   </label>
                <div class="inline-block">
                    <img src="frontend/img/listing/lable.png" alt="Offer" width="15" height="15">
                </div>
            </div>
            <div class="form-group">
                <label class="radio-inline"><input type="radio" name="select">Free Gifts </label>
                <div class="inline-block">
                    <img src="frontend/img/listing/gift.png" width="15" height="15">
                </div>
                <label class="radio-inline"><input type="radio" name="select">Flat 50% Off </label>
                <div class="inline-block">
                    <img src="frontend/img/listing/percent.png" width="15" height="15">
                </div>
            </div>
        </div>




    </div>
</div>
<div class="modal-footer modal-bottom">
    <button class="btn text-uppercase" type="button" ng-click="$ctrl.ok()">CANCEL</button>
    <button class="btn text-uppercase checkout--btn" type="button" ng-click="$ctrl.cancel()">APPLY COUPON</button>
</div>
