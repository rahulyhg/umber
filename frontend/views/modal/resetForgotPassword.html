<div class="modal-container">
    <div class="change-password login-head text-center">
        <a href="" class="closes" ng-click="$dismiss();">
            <!--<img src="img/home/33.png" class="img-responsive" alt="cross">-->
            <i class="fa fa-2x fa-times-circle-o" aria-hidden="true"></i>
        </a>
        <h1>Reset password</h1>
        <div class="form ">
            <form name="resetPwdForm" class="forms" ng-submit="savePassword(formData)">
                <div class="form-group ">
                    <input type="password" class="form-control " name="newPassword" required ng-model="formData.newPassword " placeholder="New Password "
                        uib-popover="{{resetPwdForm.newPassword.$touched && resetPwdForm.newPassword.$invalid}}" popover-title="Please enter your password"
                        popover-placement="bottom" popover-class="login-popover" popover-is-open="resetPwdForm.newPassword.$touched && resetPwdForm.newPassword.$invalid"
                        popover-trigger="'none'">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control " required name="confirmPassword" ng-model="formData.confirmPassword " placeholder="Confirm Password"
                        uib-popover="{{resetPwdForm.confirmPassword.$touched && resetPwdForm.confirmPassword.$invalid}}" popover-title="Please enter your confirm password"
                        popover-placement="bottom" popover-class="login-popover" popover-is-open="resetPwdForm.confirmPassword.$touched && resetPwdForm.confirmPassword.$invalid"
                        popover-trigger="'none'">
                </div>

                <button class="btn btn-default btn--brown btn--mob-modal text-uppercase" type="submit" ng-disabled="resetPwdForm.newPassword.$invalid || resetPwdForm.confirmPassword.$invalid"
                    uib-popover="{{errorCnfMsg}}" popover-title="{{errorCnfMsg}}" popover-placement="bottom" popover-class="login-popover"
                    popover-is-open="true" popover-trigger="'click'">Save</button>
                <!-- <span ng-if="errorCnfMsg ">{{errorCnfMsg}}</span> -->
            </form>
        </div>

    </div>
</div>
