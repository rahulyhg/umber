<div class="modal-container">
    <div class="otp-one login-head text-center" ng-if="forgotPwd">
        <a href="" class="closes" ng-click="$dismiss();">
            <!--<img src="img/home/33.png" class="img-responsive" alt="cross">-->
            <i class="fa fa-2x fa-times-circle-o" aria-hidden="true"></i>
        </a>
        <h1>otp</h1>
        <p>Enter your email Id below and <br>youâ€™ll receive a 4 Digit Verification Code.</p>
        <form name="otpForm" class="form-otp" novalidate ng-submit="forgotPasswordOtp(emailId)">
            <div class="form-group">
                <input type="email" class="form-control" name="email" ng-model="emailId" placeholder="Enter your email Id. " required uib-popover="{{otpForm.email.$touched && otpForm.email.$invalid ||otpForm.email.$error.email && otpForm.email.$error.required }}"
                    popover-title="Please enter a valid email address" popover-placement="bottom" popover-class="login-popover"
                    popover-is-open="otpForm.email.$touched && otpForm.email.$invalid ||otpForm.email.$error.email && otpForm.email.$error.required"
                    popover-trigger="'none'">
            </div>
            <button class="btn btn-default btn--brown text-uppercase" type="submit" ng-disabled="otpForm.email.$invalid">go</button>
            <!--<button class="btn btn-primary">go</button>-->
        </form>
    </div>

    <div class="otp-one login-head otp-two text-center" ng-if="otpPwd">
        <a href="" class="closes" ng-click="$dismiss();">
            <!--<img src="img/home/33.png" class="img-responsive" alt="cross">-->
            <i class="fa fa-2x fa-times-circle-o" aria-hidden="true"></i>
        </a>
        <h1>otp</h1>
        <p>Enter your 4 Digit Verification Code</p>
        <form name="forms-otp1" class="form-otp" novalidate>
            <div class="form-group customized-form fourdgt-otpbox">
                <input class=" form-control text-center otpInput " type="text" ng-model="userOtp">
                <!--<span></span>
                <span></span>
                <span></span>
                <span></span>-->
            </div>
            <div>
                <button class="btn btn--brown" ng-click="confirmForgotPasswordOtp(userOtp)">Verify OTP</button>
                <button class="btn btn--brown" ng-click="resendOtp()" ng-if="resendOtpBut">Resend OTP</button>
                <button class="btn btn--brown" ng-click="$dismiss()">Cancel</button>
            </div>
            <span class="text-center text-danger" ng-if="resendOtpBut">{{errorMessage}}</span>
            <!--<a href="#" class="resend">Resend Code</a>-->
        </form>
    </div>

    <div class="change-password login-head text-center" ng-if="resetPwd">
        <a href="" class="closes" ng-click="$dismiss();">
            <!--<img src="img/home/33.png" class="img-responsive" alt="cross">-->
            <i class="fa fa-2x fa-times-circle-o" aria-hidden="true"></i>
        </a>
        <h1>Reset password</h1>
        <div class="form">
            <form name="resetForm" class="forms" nonvalidate ng-submit="savePassword(formData)">
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="formData.newPassword" placeholder="New Password" required uib-popover="{{resetForm.password.$touched && resetForm.password.$invalid}}"
                        popover-title="Please enter your password" popover-placement="bottom" popover-class="login-popover" popover-is-open="resetForm.password.$touched && resetForm.password.$invalid"
                        popover-trigger="'none'">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="formData.confirmPassword" placeholder="Confirm Password" required uib-popover="{{resetForm.password.$touched && resetForm.password.$invalid}}"
                        popover-title="Please enter your password" popover-placement="bottom" popover-class="login-popover" popover-is-open="resetForm.password.$touched && resetForm.password.$invalid"
                        popover-trigger="'none'">
                </div>

                <button class="btn btn-default btn--brown text-uppercase" type="submit" ng-disabled="resetForm.email.$invalid || resetForm.password.$invalid"
                    uib-popover="{{message}}" popover-title="Invalid credential" popover-placement="bottom" popover-class="login-popover"
                    popover-is-open="message" popover-trigger="'none'">Save</button>
            </form>
        </div>

    </div>
</div>
